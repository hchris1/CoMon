<div class="modal-header">
  <h4>{{ 'Edit.CreateAssetTitle' | localize }}</h4>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">{{ 'Edit.CreateAssetName' | localize }}</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="{{ 'Edit.CreateAssetNamePlaceholder' | localize }}"
        [class.is-invalid]="
          form.get('name').invalid &&
          (form.get('name').dirty || form.get('name').touched)
        "
      />
    </div>

    <div class="form-group">
      <label for="description">{{
        'Edit.CreateAssetDescription' | localize
      }}</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        placeholder="{{ 'Edit.CreateAssetDescriptionPlaceholder' | localize }}"
      ></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    type="submit"
    class="btn btn-primary"
    (click)="onSubmit()"
    [disabled]="form.invalid"
  >
    {{ 'Save' | localize }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">
    {{ 'Cancel' | localize }}
  </button>
</div>
