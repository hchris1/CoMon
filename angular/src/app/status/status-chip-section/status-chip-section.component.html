<div class="col-auto pl-0 pt-0 pb-1" *ngFor="let chip of chips">
  <button
    type="button"
    containerClass="wider-tooltip"
    class="btn btn-outline-light tooltip-wide btn-circle btn-sm border-0 p-0"
    style="
      cursor: default;
      background-color: inherit;
      color: inherit;
      font-size: 0.65rem;
    "
    tooltip="{{ chip.tooltip | localize }}"
  >
    <i *ngIf="chip.icon" class="fa-solid {{ chip.icon }}"></i>
  </button>
</div>
