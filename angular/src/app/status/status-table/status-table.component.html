<section class="content view-container">
  <div class="container-fluid">
    <app-status-table-filter
      (filterChanged)="filterChanged($event)"
    ></app-status-table-filter>

    <hr />

    <div *ngIf="statusPreviews">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-4 d-none d-lg-block"
            style="overflow-y: auto; max-height: 82vh"
            (scroll)="onScroll($event)"
          >
            <app-status-table-navigator
              [isLoading]="isLoadingMoreStatusPreviews"
              [statusPreviews]="statusPreviews"
              [hasMoreStatuses]="hasMoreStatuses"
              [statusIdToHighlight]="status?.id"
              [openStatusModalOnClick]="false"
              (statusClicked)="onStatusClicked($event)"
            ></app-status-table-navigator>
          </div>
          <div
            class="col-12 d-lg-none"
            style="overflow-y: auto; max-height: 82vh"
            (scroll)="onScroll($event)"
          >
            <app-status-table-navigator
              [isLoading]="isLoadingMoreStatusPreviews"
              [statusPreviews]="statusPreviews"
              [hasMoreStatuses]="hasMoreStatuses"
              [openStatusModalOnClick]="true"
            ></app-status-table-navigator>
          </div>
          <div class="col-lg-8 d-none d-lg-block">
            <app-status-table-panel
              [status]="status"
              [isLoading]="isLoadingStatus"
            ></app-status-table-panel>
          </div>
        </div>
      </div>
    </div>

    <div
      *ngIf="!statusPreviews || !statusFilter"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <app-loading-animation></app-loading-animation>
    </div>
  </div>
</section>
