<div class="card" style="overflow: hidden; min-width: 14rem">
  <div class="card-body">
    <h5 *ngIf="kpi.value !== undefined">{{ kpi.value }} {{ kpi.unit }}</h5>
    <h5 *ngIf="kpi.value === undefined">--- {{ kpi.unit }}</h5>
    <p>{{ kpi.name }}</p>
    <i class="fa-regular fa-heart icon"></i>
  </div>
</div>
