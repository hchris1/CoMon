<app-carousel
  [images]="images"
  [editMode]="editMode"
  (imageAdded)="addImage($event)"
  (imageDeleted)="deleteImage($event)"
  *ngIf="!isLoading"
></app-carousel>

<div class="row" *ngIf="isLoading">
  <progressbar
    [animate]="true"
    [striped]="true"
    [value]="1"
    [max]="1"
    [type]="'secondary'"
    style="border-radius: 0.5rem; width: 100%; height: 10rem; opacity: 0.5"
  ></progressbar>
</div>
