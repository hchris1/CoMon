<div class="modal-header" style="border-bottom: none; display: block">
  <h4 *ngIf="package" class="modal-title pull-left">
    {{ package.name }}
  </h4>
</div>

<div class="modal-content pl-3 pt-2" style="border-top: none; box-shadow: none">
  <div class="container-fluid" *ngIf="package">
    <div class="col-12">
      <app-package-bar-chart
        [packageId]="package.id"
        class="card-body"
        [numHours]="hours"
        [useHourBuckets]="hours === 24"
      ></app-package-bar-chart>
    </div>
    <hr />
    <div class="col-12">
      <app-package-bar-chart
        [packageId]="package.id"
        class="card-body"
        [numHours]="hours"
        [useHourBuckets]="hours === 24"
        [useChanges]="true"
      ></app-package-bar-chart>
    </div>
  </div>
</div>
