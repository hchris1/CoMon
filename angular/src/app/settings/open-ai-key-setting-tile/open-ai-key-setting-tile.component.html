<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      {{ 'Settings.OpenAiKeyTitle' | localize }}
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="openAiKeyFormGroup">
      <div class="form-group">
        <label for="openAiKey">{{
          'Settings.OpenAiKeyDescription' | localize
        }}</label>
        <div class="input-group">
          <input
            class="form-control"
            id="openAiKey"
            formControlName="openAiKey"
            [type]="showPassword ? 'text' : 'password'"
            [class.is-invalid]="
              openAiKeyFormGroup.get('openAiKey').invalid &&
              (openAiKeyFormGroup.get('openAiKey').dirty ||
                openAiKeyFormGroup.get('openAiKey').touched)
            "
            autocomplete="off"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <i
                class="fa"
                [ngClass]="{
                  'fa-eye-slash': showPassword,
                  'fa-eye': !showPassword
                }"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="row" style="justify-content: space-between">
      <button
        type="button"
        class="col-auto btn btn-primary"
        (click)="saveOpenAiKeyClicked()"
        [disabled]="openAiKeyFormGroup.get('openAiKey').invalid"
      >
        {{ 'Save' | localize }}
      </button>
    </div>
  </div>
</div>
