<div *ngIf="editMode">
  <div
    style="
      background-color: #858585;
      padding: 0.3rem;
      margin-bottom: 0.3rem;
      cursor: move;
      text-align: center;
      border-radius: 1rem;
    "
  ></div>
  <textarea
    style="width: 100%; overflow: auto"
    class="form-control"
    [(ngModel)]="markdown"
  ></textarea>
</div>

<div class="card card-body h-100" *ngIf="!editMode">
  <markdown style="overflow: auto">{{ markdown }}</markdown>
</div>
