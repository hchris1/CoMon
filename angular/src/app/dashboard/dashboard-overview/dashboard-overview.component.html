<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto">
          <h1>
            {{ 'Dashboard.Overview' | localize }}
          </h1>
        </div>
        <button
          type="button"
          class="col btn btn-circle btn-link text-right"
          (click)="activateEditMode()"
          *ngIf="!editMode"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button
          type="button"
          class="col btn btn-circle btn-link text-right"
          (click)="deactivateEditMode()"
          *ngIf="editMode"
        >
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      <div class="row pl-2" style="justify-content: space-between">
        <p>
          {{ 'Dashboard.OverviewDescription' | localize }}
        </p>
        <button
          class="col-auto btn btn-primary btn-circle btn-xl text-right"
          (click)="onCreateDashboardModal()"
          *ngIf="editMode"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </section>

  <section class="content" *ngIf="dashboards && !isLoading">
    <div class="container-fluid">
      <div class="row">
        <p *ngIf="dashboards.length === 0" class="ml-3">
          {{ 'Dashboard.NoDashboards' | localize }}
        </p>
        <div
          class="col-auto card ml-3 card-outline"
          style="min-width: 12rem"
          *ngFor="let dashboard of dashboards"
          (click)="routeToDashboard(dashboard)"
        >
          <div class="card-header">
            <div class="row">
              <h3 class="col card-title">{{ dashboard.name }}</h3>
              <button
                class="col-1 btn btn-circle btn-link text"
                style="padding: 0 !important"
                (click)="deleteDashboardClicked(dashboard)"
                *ngIf="editMode"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <p style="margin-bottom: 0.15rem">
                üìÅ Groups
                <span class="badge badge-secondary">{{
                  dashboard.groupCount
                }}</span>
              </p>
            </div>
            <div class="row">
              <p style="margin-bottom: 0.15rem">
                üìá Assets
                <span class="badge badge-secondary">{{
                  dashboard.assetCount
                }}</span>
              </p>
            </div>
            <div class="row">
              <p style="margin-bottom: 0.1rem">
                üì¶ Packages
                <span class="badge badge-secondary">{{
                  dashboard.packageCount
                }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="content" *ngIf="isLoading">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
